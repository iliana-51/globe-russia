
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интерактивный глобус РФ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #151515;
    }
    #globe-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #tooltip {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 6px 10px;
      font-family: sans-serif;
      font-size: 13px;
      border-radius: 4px;
      pointer-events: none;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="globe-container">
    <div id="tooltip"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://unpkg.com/three-globe@2.24.11/dist/three-globe.min.js"></script>
  <script src="https://unpkg.com/three@0.134.0/examples/js/controls/TrackballControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
